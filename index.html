<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">

  <title>Registracijos forma</title>
</head>

<body>
  
  <img src="wallpaper.jpg" alt="" class="photo">
  <form id="register_form" class="register-form">

    <h2 class="form_name">Registracija pas gydytoją</h2>
    <label for="username" class="username">
      <h4>Vardas<span class="important">*</span></h4>
    </label>
    <input type="text" placeholder="Vardas" id="username">
    <span class="error_msg hidden"></span>
    

    <label for="surname" class="surname">
      <h4>Pavardė<span class="important">*</span></h4>
    </label>
    <input type="text" placeholder="Pavardė" id="surname">
    <span class="error_msg hidden"></span>

    <label for="email" class="email">
      <h4>Elektroninis paštas<span class="important">*</span></h4>
    </label>
    <input type="email" placeholder="Elektroninis paštas" id="email">
    <span class="error_msg hidden"></span>
    

    <label for="tel" class="tel">
      <h4>Telefono numeris</h4>
    </label>
    <input type="tel" placeholder="Telefono numeris" id="tel">
    <span class="error_msg hidden"></span>

    <label for="tel" class="tel">
      <h4>Ar vykote į Italiją pastaruoju metu?<span class="important">*</span></h4>
    </label>
    <input name="italy" type="radio" id="italy_visited" checked="checked">
    <label for="city1">Taip</label>
    <input name="italy" type="radio">
    <label for="city2">Ne</label><br>


    <label for="doctors">
      <h4>Pasirinkite gydytoją<span class="important">*</span></h4>
    </label>
    <select id="select">
      <option value="doc1">Margarita Šukaitienė</option>
      <option value="doc2">Saulius Martinkėnas</option>
      <option value="doc3">Birutė Lukoševičiūtė</option>
      <option value="doc4">Marytė Kaziukonienė</option>
      <option value="doc5">Donatas Pitrėnas</option>
    </select>
    <label for="important">
      <h5 class="red"><span class="important">*</span>Būtina užpildyti</h5>
    </label>

    <div class="button">
      <button class="login" id="login">Registruotis</button>
    </div>

  </form>


  <div class="doc-table hidden" id="doc_table">
    <h2>Gydytojai ir jų pacientai</h2>

    <table>
      <tr>
        <th>Gydytojai</th>
        <th>Pacientai</th>

      </tr>
      <tr>
        <td>Margarita Šukaitienė</td>
        <td id="doc1"></td>


      </tr>
      <tr>
        <td>Saulius Martinkėnas</td>
        <td id="doc2"></td>

      </tr>
      <tr>
        <td>Birutė Lukoševičiūtė</td>
        <td id="doc3"></td>

      </tr>
      <tr>
        <td>Marytė Kaziukonienė</td>
        <td id="doc4"></td>

      </tr>
      <tr>
        <td>Donatas Pitrėnas</td>
        <td id="doc5"></td>

      </tr>


  </div>
  <script src="register.js"></script>
</body>

</html>
